      <div class="volunteer-form2 ">
        <div class="register ">
          <div class="container-fluid  p-4 bg-red mb-5">
            <div class="col-8">

          <div class="offset-1 col-sm-10 col-md-8">
              <form name="volunteer-form" method="POST" data-netlify="true">
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label class="text-white" for="firstName"
                      >First name *</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      placeholder="First name"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="text-white" for="lastName">Last name *</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      name="lastName"
                      placeholder="Last name"
                      required
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label class="text-white" for="email">Email *</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="text-white" for="phoneNumber"
                      >Phone Number *</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="phoneNumber"
                      name="phoneNumber"
                      required
                    />
                  </div>
                </div>


                <div class="form-group">
                  <label class="text-white" for="location"
                    >Do you stay in Ibadan</label
                  >
                  <br>
                  <div class="form-check form-check-inline">

                      <input class="form-check-input" type="radio" name="basedInIbadan?" id="basedInIbadan" value="yes, i am based in Ibadan">
                      <label class="form-check-label text-white-80" for="basedInIbadan">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="basedInIbadan?" id="notBasedInIbadan" value="No, i dont stay in Ibadan">
                      <label class="form-check-label text-white-80" for="notBasedInIbadan">No</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="text-white" for="commitmentLevel"
                      >Will you be fully available and commit to the event execution between December, 2018 till February, 2020
                      </label>
                    <br>
                    <div class="form-check form-check-inline">

                        <input class="form-check-input" type="radio" name="basedInIbadan?" id="basedInIbadan" value="Yes, i will be fully committed">
                        <label class="form-check-label text-white-80" for="basedInIbadan">Yes</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="basedInIbadan?" id="notBasedInIbadan" value="No, i won't be so committed">
                        <label class="form-check-label  text-white-80" for="notBasedInIbadan">No</label>
                      </div>

                  </div>
